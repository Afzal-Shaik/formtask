<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="banner-img">
          <picture>
            <source media="(min-width: 501px)" srcset="login.png" />
            <source media="(max-width: 500px)" srcset="login.png" />
            <img src="login.png" alt="login" />
          </picture>
        </div>
        <div class="login-form">
          <header class="title"> <span>g</span>log</header>
          <div class="input-fields">
            <input type="text" class="input" placeholder="Username" />
          </div>
          <div class="input-fields">
            <input type="text" class="input" placeholder="Password" />
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btnl">login</div>
          <section>
            <div class="wrapper">
              <h3>or</h3>
              <div>
                <a href="#" class="google btng"
                ><i class="fab fa-google-plus-g"> </i> Login with Google</a>
                </div>
                <div>
                  <a href="#" class="fb btnf">
                    <i class="fab fa-facebook-f"></i> Login with Facebook
                  </a>
                </div>
               </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
